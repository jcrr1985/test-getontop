<div class="relative">
  <app-header [isMobile]="isMobile"></app-header>
  <div [ngClass]="{ padding_x_150: !isMobile }">
    <div *ngIf="enabled_title" class="header_title">
      <h1 [ngClass]="{ h1_mobile: isMobile }">{{ current_title }}</h1>
    </div>
    <app-filter [isMobile]="isMobile"></app-filter>
    <app-table-results [isMobile]="isMobile"></app-table-results>
  </div>
  <app-chat [isMobile]="isMobile"></app-chat>
</div>
